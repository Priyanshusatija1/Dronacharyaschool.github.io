<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #oks{
        width: 300px;
        height: 100px;
        display: none;
        border: 3px solid black;
        background-color: green;
    }
    #okss{
        width: 300px;
        display: none;
        height: 100px;
        border: 3px solid black;
        background-color:blue;
    }
    #oksss{
        width: 300px;
        display: none;
        height: 100px;
        border: 3px solid black;
        background-color: red;
    }
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#ok").click(function()
            {
                $("#oks").fadeIn();
                $("#okss").fadeIn("slow");
                $("#oksss").fadeIn(30000);
            })
        })
    </script>
</head>
<body>
    <button id="ok">Click it</button>
    <div id="oks"></div>
    <div id="okss"></div>
    <div id="oksss"></div>
</body>
</html>
