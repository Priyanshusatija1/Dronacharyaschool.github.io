<!DOCTYPE html>
<html>
<head>
    <title>Website Header</title>
    <style>
        /* Media query for screens with a maximum width of 768px (typical for mobile) */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            nav ul {
                text-align: center;
                padding-top: 10px;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
    <style>
        /**/
        *{
            padding: 0;
            margin: 0;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Logo styles */
        h1 {
            margin: 0;
        }

        /* Navigation menu styles */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }







/*this is for the second div after come to header */
        /* Default styles for all screen sizes */
.responsive-div {
    height: 500px;
    background-color:#66c2ff;
    color: white; /* Text color */
    padding: 20px;
    text-align: center;
    font-size: 24px;
}

/*responsive-div class ke ander ke h1 css start from here */
.responsive-div h1 {
    font-size: 3rem;
    color: black;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-weight: 800;
    font-variant: normal;
}


/* Media query for tablets */
@media (max-width: 768px) {
    .responsive-div {
        font-size: 20px;
    }
}

/* Media query for mobile devices */
@media (max-width: 480px) {
    .responsive-div {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 40px;">Dronacharya <b>School</b> </h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br><br> <br>
    <div class="responsive-div">
       <h1>Home Section </h1>
    </div>

    <!-- Rest of your website content goes here -->

</body>
</html>
